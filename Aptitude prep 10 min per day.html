    <!-- Chosen Palette: Serene Sky -->
    <!-- Application Structure Plan: The application is structured as an interactive dashboard. The core design uses weekly tabs to break down the 8-week plan into manageable sections, preventing user overwhelm. This tabbed navigation is more intuitive than a long scroll. The key interaction is a checklist system; each daily task has a checkbox that, when clicked, updates a main progress bar and a donut chart. This provides immediate visual feedback and fosters a sense of accomplishment, which is crucial for maintaining a long-term study habit. Category filters are included to allow the user to focus their efforts (e.g., view only "DSA" tasks), transforming the static plan into a flexible study tool. This structure was chosen to make the plan actionable, trackable, and motivating. -->
    <!-- Visualization & Content Choices: 
        - Report Info: 56-day study schedule. Goal: Track daily progress and maintain motivation. Viz/Method: Interactive checklist with cards per day. Interaction: Clicking a checkbox. Justification: Directly makes the plan a usable tool.
        - Report Info: Overall completion status. Goal: Visualize progress. Viz/Method: A prominent progress bar and a Chart.js donut chart. Interaction: Both are updated automatically when any checkbox is clicked. Justification: These are powerful motivational visuals that give the user a clear, at-a-glance understanding of their commitment and progress.
        - Report Info: Task categories (Aptitude, DSA, etc.). Goal: Allow focused study sessions. Viz/Method: Filter buttons. Interaction: Clicking a button hides non-matching tasks. Justification: Adds a layer of personalization and control for the user.
        - Library/Method: Vanilla JS for all logic (checkboxes, filters, updates). Chart.js for the progress donut chart. Tailwind CSS for all styling.
    -->
    <!-- CONFIRMATION: NO SVG graphics used. NO Mermaid JS used. -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc; /* slate-50 */
        }
        .task-card {

        .task-card.completed {

        }
        .task-card.completed label {
            text-decoration: line-through;
            color: #6b7280; /* gray-500 */
        }
        .tab-btn {
            transition: all 0.2s ease;
        }
        .tab-btn.active {
            background-color: #0ea5e9; /* sky-500 */
            color: white;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }
        .filter-btn.active {

        .chart-container {
            position: relative;
            width: 100%;
            max-width: 150px;
            height: 150px;
            margin-left: auto;
            margin-right: auto;
        }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const checkboxes = document.querySelectorAll('.task-checkbox');
            const progressBar = document.getElementById('progress-bar');
            const weekTabs = document.getElementById('week-tabs');
            const weekContents = document.querySelectorAll('.week-content');
            const filterContainer = document.getElementById('filter-container');
            const taskCards = document.querySelectorAll('.task-card');

            const totalTasks = checkboxes.length;
            let progressChart;

            function updateProgress() {
                const checkedTasks = document.querySelectorAll('.task-checkbox:checked').length;
                const percentage = totalTasks > 0 ? Math.round((checkedTasks / totalTasks) * 100) : 0;
                
                progressBar.style.width = percentage + '%';
                progressBar.textContent = percentage + '%';

                if (percentage === 100) {
                    progressBar.classList.add('bg-green-500');
                    progressBar.classList.remove('bg-sky-500');
                } else {
                    progressBar.classList.add('bg-sky-500');
                    progressBar.classList.remove('bg-green-500');
                }
                
                updateChart(checkedTasks, totalTasks - checkedTasks);
                
                checkboxes.forEach(checkbox => {
                    const card = checkbox.closest('.task-card');
                    if (checkbox.checked) {
                        card.classList.add('completed');
                    } else {
                        card.classList.remove('completed');
                    }
                });
            }
            
            function createChart() {
                const ctx = document.getElementById('progress-chart').getContext('2d');
                progressChart = new Chart(ctx, {
                    type: 'doughnut',
                    data: {
                        labels: ['Completed', 'Remaining'],
                        datasets: [{
                            data: [0, totalTasks],
                            backgroundColor: [
                                '#22c55e', // green-500
                                '#e2e8f0'  // slate-200
                            ],
                            borderColor: '#f8fafc', // slate-50
                            borderWidth: 4,
                            hoverOffset: 4
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        cutout: '70%',
                        plugins: {
                            legend: {
                                display: false
                            },
                            tooltip: {
                                enabled: true
                            }
                        }
                    }
                });
            }

            function updateChart(completed, remaining) {
                if (progressChart) {
                    progressChart.data.datasets[0].data[0] = completed;
                    progressChart.data.datasets[0].data[1] = remaining;
                    progressChart.update();
                }
            }

            checkboxes.forEach(checkbox => {
                checkbox.addEventListener('change', updateProgress);
            });

            weekTabs.addEventListener('click', (e) => {
                if (e.target.tagName === 'BUTTON') {
                    const targetWeek = e.target.dataset.week;
                    
                    weekTabs.querySelectorAll('button').forEach(btn => {
                        btn.classList.remove('active');
                        btn.classList.add('bg-white');
                    });
                    
                    e.target.classList.add('active');
                    e.target.classList.remove('bg-white');
                    
                    weekContents.forEach(content => {
                        if (content.id === `week-${targetWeek}`) {
                            content.classList.remove('hidden');
                        } else {
                            content.classList.add('hidden');
                        }
                    });
                }
            });

            filterContainer.addEventListener('click', (e) => {
                if (e.target.tagName === 'BUTTON') {
                    const filter = e.target.dataset.filter;

                    filterContainer.querySelectorAll('button').forEach(btn => btn.classList.remove('active'));
                    e.target.classList.add('active');

                    taskCards.forEach(card => {
                        if (filter === 'all' || card.dataset.category === filter) {
                            card.style.display = 'block';
                        } else {
                            card.style.display = 'none';
                        }
                    });
                }
            });
            
            createChart();
            updateProgress();
        });
    </script>
